sudo: required
dist: bionic
language: generic
compiler:
- gcc
env:
- DPDK_VER=17.11.9
- DPDK_VER=18.11.5
- DPDK_VER=19.11
cache:
  directories:
    - $HOME/dpdk/
install:
- /bin/bash .travis-install.sh
script:
- make all RTE_SDK=${HOME}/dpdk/${DPDK_VER}
- make run-tests run-tests-full RTE_SDK=${HOME}/dpdk/${DPDK_VER}
